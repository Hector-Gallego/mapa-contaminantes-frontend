<div class="mt-5 container" id="search-component">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-8 col-sm-12">
      <div class="input-group">
        <input #searchBox id="search-box" [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Buscar Empresa">
       
        <button *ngIf="companies.length==0" class="btn btn-primary" (click)="search()" [disabled]="loading">
          <span *ngIf="!loading">Buscar</span>
          <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
        
        <button  *ngIf="companies.length>0" class="btn btn-outline-danger" (click)="clearSearch()"><i class="bi bi-trash"></i></button> 
      </div>
    </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-8 col-sm-12 bg-primary">
      <div class="cont-body overflow-auto z-3 position-absolute" style="max-height: 200px;">
        <ul class="list-group">
          <li *ngFor="let company of companies" class="list-group-item">
            <a class="link-offset-2 link-underline link-underline-opacity-0" routerLink="/company/detail/{{company.id}}">
              {{ company.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
