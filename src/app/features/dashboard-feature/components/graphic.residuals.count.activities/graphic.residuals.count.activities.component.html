
<div class="row align-items-center" >
    <h3 class="mb-3 mt-5 ">Corrientes de residuos más comunes por actividad económica</h3>
    
    <div class="col-md-5 col-lg-5 col-sm-12 mt-5">
    
        <h6 class="mb-5">Descripción de la corriente de residuo</h6>
            <ul class="scroll-acordeon list-group overflow-auto" style="max-height: 50vh;" >
                <div *ngFor="let dt of data">

                    <span class="text-body-secondary "><i class="bi bi-radioactive me-3" ></i>Corriente de residuo: {{dt.code}}</span>
                    <p class="mt-3">{{dt.name}}</p>
                </div>
            
            </ul>     
    </div>
    <div class="col-md-7 col-lg-7 col-sm-12 mt-5">
        <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
            [plugins]="barChartPlugins" [type]="barChartType">
        </canvas>
    </div>
</div>
